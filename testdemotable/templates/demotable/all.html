<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients Data</title>
</head>
<body>
    <h1>demo_table</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            {% for data in demotabledata %}
                <tr>
                    <td>{{ data.id }}</td>
                    <td>{{ data.title }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
